<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cnavas绘制七巧板</title>
</head>
<body>
<canvas id="canvas" style="">请更换浏览器</canvas>
<script>
    var t=[
        {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caffee"},
        {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#ffee33"},
        {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ffaaee"},
        {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#ff4422"},
        {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#ff28f8"},
        {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#caff22"},
        {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#ca22ee"}
    ]
    window.onload=function () {
        var canvas=document.getElementById("canvas");

        canvas.height=800;
        canvas.width=800;
        var context =canvas.getContext('2d');

        for(var i=0;i<t.length;i++){
            draw(t[i],context);
        }
    }

    function draw(pi,cxt) {
        cxt.beginPath();
        cxt.moveTo(pi.p[0].x,pi.p[0].y);
        for(var i=1;i<pi.p.length;i++){
            cxt.lineTo(pi.p[i].x,pi.p[i].y);
        }
        cxt.closePath();

        cxt.fillStyle=pi.color;
        cxt.fill();
    }
</script>
</body>
</html>
